<!DOCTYPE html>
<html class="antialiased bg-neutral-800" lang="en">
    <head>
        <link rel="stylesheet"
              type="text/css"
              href="{{ url_for('static', filename='style.css') }}">
        <link rel="icon"
              type="image/x-icon"
              href="{{ url_for('static', filename='favicon.png') }}">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap"
              rel="stylesheet">
        <script src="https://unpkg.com/htmx.org@1.9.10"
                integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
                crossorigin="anonymous"></script>
        <meta name="viewport" content="viewport-fit=cover">
        <meta name="description"
              content="A simple Prize draw app that takes a csv list of names.">
        <meta name="keywords"
              content="Prize, Prize Draw, Open Prize, Open Source Prize">
        <meta charset="UTF-8">
        <title>Home - OpenPrize</title>
    </head>
    <body class="flex flex-col items-center w-full min-h-screen p-6 mx-auto rounded-md font-noto-sans lg:max-w-5xl">
        <main class="flex-grow w-full p-6 mx-auto mb-8 shadow-dark-mild rounded-xl bg-neutral-700 text-neutral-50"
              id="page-content">
            {% include partial_template %}
            {# Content will be placed here by htmx the above include will be replaced #}
        </main>
        <footer class="bottom-0 w-full p-6 text-3xl rounded-xl shadow-dark-mild bg-neutral-700 text-neutral-50">
            <nav class="flex flex-wrap items-center justify-around py-6 text-danger">
                <button class="flex flex-col items-center justify-center w-20 h-20 hover:text-danger-600 active:text-danger-700" hx-get={{ url_for("index") }} hx-target="#page-content" hx-push-url="true">
                    <svg class="flex-shrink-0 w-20 h-20"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor"
                         aria-hidden="true"
                         data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                    <b>Home</b>
                </button>
                <button class="flex flex-col items-center justify-center w-20 h-20 active:text-danger-700 hover:text-danger-600" hx-get={{ url_for("draw") }} hx-target="#page-content" hx-push-url="true">
                    <svg class="flex-shrink-0 w-20 h-20"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor"
                         aria-hidden="true"
                         data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 11.25v8.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5v-8.25M12 4.875A2.625 2.625 0 1 0 9.375 7.5H12m0-2.625V7.5m0-2.625A2.625 2.625 0 1 1 14.625 7.5H12m0 0V21m-8.625-9.75h18c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125h-18c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                    </svg>
                    <b>Draw</b>
                </button>
                <button class="flex flex-col items-center justify-center w-20 h-20 hover:text-danger-600 active:text-danger-700" hx-get={{ url_for("settings") }} hx-target="#page-content" hx-push-url="true">
                    <svg class="flex-shrink-0 w-20 h-20"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor"
                         aria-hidden="true"
                         data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723 7.723 0 0 1 0 .255c-.008.378.137.75.43.991l1.004.827c.424.35.534.955.26 1.43l-1.298 2.247a1.125 1.125 0 0 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    <b>Settings</b>
                </button>
            </nav>
        </footer>
        <script src="{{ url_for('static', filename='js/tw-elements.umd.min.js') }}"
                type="text/javascript"></script>
    </body>
</html>
